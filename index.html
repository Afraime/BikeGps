<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PixmeGPS | Smart Tracker</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4285F4;
            --danger: #ff4757;
            --success: #2ed573;
            --bg: #0f172a;
            --card: rgba(15, 23, 42, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            background: var(--bg); 
            overflow: hidden; 
            position: fixed; /* Prevents bounce scrolling on iOS */
        }

        /* Full Screen Map */
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            z-index: 1; 
        }

        /* Top Header Area */
        .header-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .brand-pill {
            background: var(--card);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            pointer-events: auto;
        }

        .brand-pill h1 { font-size: 1rem; font-weight: 800; letter-spacing: 0.5px; }

        .btn-gmaps {
            height: 45px;
            width: 45px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: auto;
            text-decoration: none;
        }

        /* Bottom Info Panel (Mobile Optimized) */
        .bottom-panel {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            z-index: 10;
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 -10px 25px rgba(0,0,0,0.2);
        }

        .status-strip {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .connection-status { display: flex; align-items: center; gap: 8px; font-size: 0.7rem; color: #94a3b8; font-weight: 600; }
        .dot { height: 8px; width: 8px; border-radius: 50%; background: #475569; }
        .dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .main-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
        }

        .stat-card i { color: var(--primary); font-size: 1.2rem; margin-bottom: 5px; }
        .stat-card span { display: block; font-size: 1.4rem; font-weight: 800; color: white; }
        .stat-card label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; }

        /* Arm Slider */
        .arm-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 12px 20px;
            border-radius: 20px;
        }

        .arm-label { font-size: 0.85rem; font-weight: 700; color: #94a3b8; }
        .arm-label.active { color: var(--success); }

        .switch { position: relative; display: inline-block; width: 55px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(27px); }

        /* Motion Indicator */
        #motion-tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 6px;
            background: #1e293b;
            color: #94a3b8;
        }
        .motion-alert { background: var(--danger) !important; color: white !important; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="header-overlay">
        <div class="brand-pill">
            <h1>PIXME<span style="color:var(--primary)">GPS</span></h1>
        </div>
        <a href="#" id="glink" target="_blank" class="btn-gmaps">
            <i class="fab fa-google"></i>
        </a>
    </div>

    <div class="bottom-panel">
        <div class="status-strip">
            <div class="connection-status">
                <div id="dot" class="dot"></div>
                <span id="conn-text">SEARCHING...</span>
            </div>
            <div id="motion-tag">STATIONARY</div>
        </div>

        <div class="main-stats">
            <div class="stat-card">
                <i class="fas fa-battery-half"></i>
                <span id="bat-val">--</span>
                <label>Battery %</label>
            </div>
            <div class="stat-card">
                <i class="fas fa-wind"></i>
                <span id="spd-val">0</span>
                <label>KM/H Speed</label>
            </div>
        </div>

        <div class="arm-container">
            <span id="arm-status" class="arm-label">SYSTEM DISARMED</span>
            <label class="switch">
                <input type="checkbox" id="arm-switch" onchange="handleArm()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiSckMMD055k9cxend3oesbv2B2MBwOjI",
            databaseURL: "https://bikegps-1ae85-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Map Setup - Centered at 0,0 until data arrives
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.81, 90.41], 16);
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3']
        }).addTo(map);

        const marker = L.circleMarker([23.81, 90.41], {
            radius: 10, color: '#fff', weight: 3, opacity: 1, fillOpacity: 1, fillColor: '#4285F4'
        }).addTo(map);

        db.ref("bikeTracker").on("value", snap => {
            const data = snap.val();
            if(!data) return;

            // Update GPS
            if(data.latitude && data.longitude) {
                const pos = [data.latitude, data.longitude];
                marker.setLatLng(pos);
                map.panTo(pos);
                document.getElementById('glink').href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
            }

            // Update Stats
            document.getElementById('bat-val').innerText = data.battery || 0;
            document.getElementById('spd-val').innerText = (data.speed || 0).toFixed(0);
            
            // Connection Dot
            document.getElementById('dot').className = "dot online";
            document.getElementById('conn-text').innerText = "LIVE NOW";

            // Movement Alert
            const mTag = document.getElementById('motion-tag');
            if(data.speed > 2) {
                mTag.innerText = "MOVING";
                mTag.classList.add('motion-alert');
            } else {
                mTag.innerText = "STATIONARY";
                mTag.classList.remove('motion-alert');
            }

            // Sync Slider
            const sw = document.getElementById('arm-switch');
            const lbl = document.getElementById('arm-status');
            sw.checked = data.isLocked;
            lbl.innerText = data.isLocked ? "SYSTEM ARMED" : "SYSTEM DISARMED";
            data.isLocked ? lbl.classList.add('active') : lbl.classList.remove('active');
        });

        function handleArm() {
            const state = document.getElementById('arm-switch').checked;
            db.ref("bikeTracker").update({ isLocked: state });
        }
    </script>
</body>
</html>
