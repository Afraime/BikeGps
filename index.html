<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bike Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
    }

    h2 {
      background: #1a2980;
      color: white;
      padding: 15px;
      margin: 0;
    }

    #map {
      height: 60vh;
      width: 100%;
    }

    .info-box {
      padding: 20px;
      background: white;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 18px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>

<body>

<h2>üèçÔ∏è Bike Live GPS Tracker</h2>

<div id="map"></div>

<div class="info-box">
  <div><strong>Latitude:</strong> <span id="lat">--</span></div>
  <div><strong>Longitude:</strong> <span id="lng">--</span></div>
  <div><strong>Speed:</strong> <span id="speed">--</span> km/h</div>
  <div class="status" id="status">Waiting for GPS data...</div>
</div>

<script>
  // Firebase Configuration
  var firebaseConfig = {
    apiKey: "AIzaSyDiSckMMD055k9cxend3oesbv2B2MBwOjI",
    databaseURL: "https://bikegps-1ae85-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  // Initialize map (Default Dhaka location)
  var map = L.map('map').setView([23.81, 90.41], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  var marker = L.marker([23.81, 90.41]).addTo(map);

  // Listen to Firebase
  db.ref("bikeTracker").on("value", function(snapshot) {
    var data = snapshot.val();

    if (data && data.latitude && data.longitude) {

      var lat = parseFloat(data.latitude);
      var lng = parseFloat(data.longitude);
      var speed = parseFloat(data.speed || 0);

      marker.setLatLng([lat, lng]);
      map.setView([lat, lng], 15);

      document.getElementById("lat").innerText = lat.toFixed(6);
      document.getElementById("lng").innerText = lng.toFixed(6);
      document.getElementById("speed").innerText = speed.toFixed(1);

      document.getElementById("status").innerText =
        "Live ‚Ä¢ " + new Date().toLocaleTimeString();
    }
  });
</script>

</body>
</html>
